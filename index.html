<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/stylesheets/main.css" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <title>Library project</title>
    </head>
    <body>
        <main class="flex-column">
            <div class="content booksColumn"></div>

            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary bottomright" data-toggle="modal" data-target="#exampleModalCenter">
                    Add Book
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Add a Book Information</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class = 'form'>
                                    <div class="form-group">
                                        <label for="bookName">Enter Book Name: </label>
                                        <input type="text" class="form-control" id="bookName" placeholder="Al-Bayan" />
                                    </div>
                                    <div class="form-group">
                                        <label for="authorName">Enter Author Name: </label>
                                        <input type="text" class="form-control" id="authorName" placeholder="Javed Ghamidi" />
                                    </div>
                                    <div class="form-group">
                                        <label for="bookDescription">Book Description: </label>
                                        <input type="text" class="form-control" id="bookDescription" placeholder="Complete the research of Imam Farahi" />
                                    </div>
                                    <div class="form-group">
                                        <label for="bookPages">Enter Book Pages: </label>
                                        <input type="number" class="form-control" id="bookPages" placeholder="680" />
                                    </div>
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="read" checked/>
                                        <label class="form-check-label" for="read" >Read</label>
                                    </div>
                                    <button class="btn btn-primary" onclick="saveNewBook(event)">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./assets/javascript/main.js" type="text/javascript"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
